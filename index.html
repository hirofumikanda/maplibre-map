<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>maplibre-map</title>
    <link rel="icon" href="data:," />
  </head>
  <body style="margin: 0; padding: 0">
    <div
      id="map"
      style="position: absolute; top: 0; bottom: 0; width: 100%"
    ></div>
    <input
      id="fly"
      type="text"
      style="
        display: block;
        position: relative;
        margin: 5px;
        width: 250px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 12px;
        box-shadow: 1px 1px 5px gray;
      "
    />
    <div
      id="layer-controls"
      style="
        position: absolute;
        top: 50px;
        left: 10px;
        background: white;
        padding: 5px;
        border-radius: 5px;
        box-shadow: 1px 1px 5px gray;
        z-index: 1;
        font-size: 12px;
      "
    ></div>
    <button
      id="annotation-overlap-toggle"
      style="
        position: absolute;
        top: 5px;
        left: 285px;
        z-index: 1;
        background-color: white;
        padding: 10px;
        border-radius: 10px;
      "
    >
      注記衝突判定OFF
    </button>
    <script type="module" src="/main.js"></script>
  </body>
</html>
